<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Auto Liker & Commenter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 280px;
      background: #f9f9f9;
    }

    h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
      color: #0073b1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      autocomplete: off;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0073b1;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      line-height: 1.4;
      color: #333;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .commented {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>LinkedIn Auto Liker & Commenter</h2>

  <label for="likeCount">Like Count:</label>
  <input type="number" id="likeCount" min="1" placeholder="Number of posts to like" autocomplete="off" />

  <label for="commentCount">Comment Count:</label>
  <input type="number" id="commentCount" min="0" placeholder="Number of posts to comment" autocomplete="off" />

  <button id="startBtn" disabled>Start Auto React & Comment</button>

  <div id="status">
    <div>Liked: <span id="likedCount">0</span></div>
    <div>Commented: <span id="commentedCount">0</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
